<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Registro para vacunación COVID-19</h1>
    <div>
        <form>
            <p>Nombre: <input type="text"></p>
            <p>Apellido: <input type="text"></p>
            <p>Sexo: <input type="radio" name="sexo">Hombre<input type="radio" name="sexo">Mujer</p>
            <p>Correo: <input type="text"></p>
            <p>Contraseña: <input type="text"></p>
            <p><input type="checkbox">Declaro haber leído y acepto las condiciones generales del programa y la normativa sobre protección de datos.</p>
            <button>Enviar</button>
        </form>

    </div>
</body>
</html>
